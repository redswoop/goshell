<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: monospace;
            overflow: hidden;
        }
        #header {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 10px 20px;
            font-size: 18px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .header-btn {
            background-color: #333;
            color: #d4d4d4;
            border: 1px solid #555;
            padding: 5px 15px;
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
            margin-left: 10px;
        }
        .header-btn:hover {
            background-color: #444;
        }
        .header-btn:active {
            background-color: #222;
        }
        #terminal {
            width: 100%;
            flex: 1;
            overflow: hidden;
        }
        #html-output {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 0;
            overflow-y: auto;
            max-height: 0;
            border-bottom: 1px solid #333;
            transition: max-height 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            flex-shrink: 0;
        }
        #html-output.visible {
            padding: 20px;
            max-height: 400px;
        }
        #status {
            background-color: #1e1e1e;
            color: #888;
            padding: 5px 20px;
            font-size: 12px;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div id="header">
        <span>Html shell!</span>
        <div>
            <button id="toggle-html-btn" class="header-btn">Show HTML</button>
            <button id="restart-btn" class="header-btn">Restart</button>
        </div>
    </div>
    <div id="html-output"></div>
    <div id="terminal"></div>
    <div id="status">waiting</div>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script>
        const term = new Terminal({
            cursorBlink: true,
            fontSize: 14,
            fontFamily: 'Menlo, Monaco, "Courier New", monospace',
            theme: {
                background: '#1e1e1e',
                foreground: '#d4d4d4'
            }
        });

        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);

        term.open(document.getElementById('terminal'));

        // Function to send terminal size to backend
        async function sendTerminalSize() {
            const dims = term.rows && term.cols ? {
                rows: term.rows,
                cols: term.cols
            } : null;

            if (dims) {
                console.log('Sending terminal size:', dims);
                try {
                    await fetch('/resize', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(dims)
                    });
                } catch (error) {
                    console.error('Failed to send terminal size:', error);
                }
            }
        }

        // Fit terminal and send size
        function fitAndResize() {
            fitAddon.fit();
            // Use setTimeout to ensure fit has completed
            setTimeout(sendTerminalSize, 0);
        }

        // Initial fit and size
        fitAndResize();

        // Focus the terminal
        term.focus();

        // Handle window resize
        window.addEventListener('resize', fitAndResize);

        // Connect to WebSocket
        const ws = new WebSocket('ws://127.0.0.1:7777/ws/shell');
        ws.binaryType = 'arraybuffer';

        ws.onopen = () => {
            console.log('WebSocket connected');
        };

        // HTML mode state
        let htmlMode = false;
        let htmlBuffer = '';

        ws.onmessage = (event) => {
            // Check if this is a text message (status update)
            if (typeof event.data === 'string') {
                try {
                    const msg = JSON.parse(event.data);
                    if (msg.kind === 'status') {
                        document.getElementById('status').textContent = msg.state;
                    }
                } catch (e) {
                    console.error('Failed to parse status message:', e);
                }
            } else {
                // Binary message - terminal output
                const data = new Uint8Array(event.data);
                const text = new TextDecoder().decode(data);

                // Check for HTML mode escape sequences
                // ESC]9001;HTML_START\x07 and ESC]9001;HTML_END\x07
                if (text.includes('\x1b]9001;HTML_START\x07')) {
                    htmlMode = true;
                    htmlBuffer = '';
                    // Don't write the escape sequence to terminal
                    return;
                }

                if (text.includes('\x1b]9001;HTML_END\x07')) {
                    htmlMode = false;
                    // Render accumulated HTML
                    const htmlOutput = document.getElementById('html-output');
                    htmlOutput.innerHTML = htmlBuffer;
                    htmlOutput.classList.add('visible');
                    document.getElementById('toggle-html-btn').textContent = 'Hide HTML';
                    htmlBuffer = '';

                    // Resize terminal after HTML panel appears
                    setTimeout(() => {
                        fitAndResize();
                    }, 350);

                    // Don't write the escape sequence to terminal
                    return;
                }

                if (htmlMode) {
                    // Accumulate HTML content
                    htmlBuffer += text;
                } else {
                    // Normal terminal output
                    term.write(data);
                }
            }
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            term.write('\r\n\x1b[31mWebSocket connection error\x1b[0m\r\n');
        };

        ws.onclose = () => {
            console.log('WebSocket disconnected');
            term.write('\r\n\x1b[31mConnection closed\x1b[0m\r\n');
        };

        // Send terminal input to WebSocket
        term.onData((data) => {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(data);
            }
        });

        // Handle toggle HTML button
        document.getElementById('toggle-html-btn').addEventListener('click', () => {
            const htmlOutput = document.getElementById('html-output');
            const toggleBtn = document.getElementById('toggle-html-btn');

            if (htmlOutput.classList.contains('visible')) {
                htmlOutput.classList.remove('visible');
                toggleBtn.textContent = 'Show HTML';
            } else {
                htmlOutput.classList.add('visible');
                toggleBtn.textContent = 'Hide HTML';
            }

            // Wait for CSS transition to complete, then resize terminal
            setTimeout(() => {
                fitAndResize();
            }, 350); // Slightly longer than the 300ms CSS transition
        });

        // Handle restart button
        document.getElementById('restart-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('/restart', { method: 'POST' });
                if (response.ok) {
                    term.clear();
                    fitAndResize();
                    console.log('Shell restarted');
                } else {
                    console.error('Failed to restart shell');
                    term.write('\r\n\x1b[31mFailed to restart shell\x1b[0m\r\n');
                }
            } catch (error) {
                console.error('Restart error:', error);
                term.write('\r\n\x1b[31mRestart error\x1b[0m\r\n');
            }
        });
    </script>
</body>
</html>
